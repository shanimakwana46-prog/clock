<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHRONEX PRO ‚Äì Advanced Dynamic Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Glowing rings decoration -->
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>

    <div class="clock-wrapper">

        <!-- Header label -->
        <div class="brand-label">üëë CHRONEX PRO</div>

        <!-- Analog Clock -->
        <div class="analog-container">
            <div class="analog-clock" id="analogClock">
                <!-- Tick marks generated by JS -->
                <div class="ticks" id="ticks"></div>

                <!-- Clock hands -->
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>

                <!-- Center dot -->
                <div class="center-dot"></div>

                <!-- Inner glow ring -->
                <div class="inner-ring"></div>
            </div>

            <!-- Seconds progress arc (SVG) -->
            <svg class="seconds-arc" viewBox="0 0 160 160" id="secondsArc">
                <defs>
                    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#a78bfa" />
                        <stop offset="100%" stop-color="#f472b6" />
                    </linearGradient>
                </defs>
                <circle class="arc-bg" cx="80" cy="80" r="75" />
                <circle class="arc-fill" cx="80" cy="80" r="75" id="arcFill" />
            </svg>
        </div>

        <!-- Digital Time -->
        <div class="digital-time" id="digitalTime">00:00:00</div>
        <div class="ampm-badge" id="ampmBadge">AM</div>

        <!-- Info cards: Day | Date | Timezone -->
        <div class="info-cards">
            <div class="card" id="dayCard">
                <span class="card-icon">üìÖ</span>
                <span class="card-label">DAY</span>
                <span class="card-value" id="dayValue">Monday</span>
            </div>
            <div class="card" id="dateCard">
                <span class="card-icon">üóìÔ∏è</span>
                <span class="card-label">DATE</span>
                <span class="card-value" id="dateValue">01 Jan 2025</span>
            </div>
            <div class="card" id="tzCard">
                <span class="card-icon">üåê</span>
                <span class="card-label">TIMEZONE</span>
                <span class="card-value" id="tzValue">UTC+0</span>
            </div>
        </div>

        <!-- Stopwatch / Timer tabs -->
        <div class="extra-panel">
            <div class="tab-bar">
                <button class="tab active" id="tabClock" onclick="switchTab('clock')">Clock</button>
                <button class="tab" id="tabStopwatch" onclick="switchTab('stopwatch')">Stopwatch</button>
                <button class="tab" id="tabTimer" onclick="switchTab('timer')">Timer</button>
            </div>

            <!-- Stopwatch panel -->
            <div class="panel" id="panelStopwatch" style="display:none">
                <div class="sw-display" id="swDisplay">00:00:00.000</div>
                <div class="sw-laps" id="swLaps"></div>
                <div class="sw-controls">
                    <button class="btn btn-green" id="btnSwStart" onclick="swStart()">‚ñ∂ Start</button>
                    <button class="btn btn-yellow" id="btnSwLap" onclick="swLap()" disabled>‚öë Lap</button>
                    <button class="btn btn-red" id="btnSwReset" onclick="swReset()" disabled>‚Ü∫ Reset</button>
                </div>
            </div>

            <!-- Timer panel -->
            <div class="panel" id="panelTimer" style="display:none">
                <div class="timer-inputs" id="timerInputs">
                    <input type="number" id="timerH" min="0" max="23" value="0" placeholder="HH" /> :
                    <input type="number" id="timerM" min="0" max="59" value="5" placeholder="MM" /> :
                    <input type="number" id="timerS" min="0" max="59" value="0" placeholder="SS" />
                </div>
                <div class="sw-display" id="timerDisplay" style="display:none">00:05:00</div>
                <div class="sw-controls">
                    <button class="btn btn-green" id="btnTimerStart" onclick="timerStart()">‚ñ∂ Start</button>
                    <button class="btn btn-red" id="btnTimerReset" onclick="timerReset()" disabled>‚Ü∫ Reset</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Connect to clock.js -->
    <script src="clock.js"></script>
</body>

</html>
